<!DOCTYPE html>
<html>

<head>
    <!-- Title Page -->
    <title>Clock</title>
    <link rel="icon" href="../static/image/Clock Icon.png" type="icon">

    <!-- Tool Library -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styleOfClock.css">
    <script src="../static/js/all.min.js"></script>
    <script src="../static/js/scriptOfClock.js"></script>
</head>

<body>
    <section>
        <h1>Using Time Picker mode below to choose time:</h1>

        <div class="field field-time-picker has-addons">
            <div class="control">
                <div class="time-result">
                    <div class="time-result-hour" id="resultHour">--</div>
                    <div>&nbsp;:&nbsp;</div>
                    <div class="time-result-minute" id="resultMinute">--</div>
                    <div>&nbsp;&nbsp;</div>
                    <div class="time-result-session" id="resultSession">--</div>
                </div>
            </div>

            <div class="control">
                <a class="button button-time-picker" id="launchModal">
                    <i class="fas fa-clock"></i>
                </a>
            </div>

            <div class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="parent-container time-showing-box">
                        <div class="child-container time-showing">
                            <div class="time-oclock">
                                <button class="hourMode">
                                    <div class="time-showing-detail" id="outputHour">12</div>
                                </button>

                                <span>:</span>

                                <button class="minuteMode">
                                    <div class="time-showing-detail" id="outputMinute">00</div>
                                </button>
                            </div>

                            <div class="time-showing-session">
                                <button class="sessionAM" id="outputSessionAM">AM</button>
                                <button class="sessionPM" id="outputSessionPM">PM</button>
                            </div>
                        </div>
                    </div>

                    <div class="parent-container clock-showing-box">
                        <div class="child-container clock-showing" id="minute">
                            <div class="minute-handle" id="minuteHandle">
                                <div class="dot-handle"></div>
                                <div class="handle"></div>
                            </div>
                            <div class="center-dot"></div>
                            <!-- Big steps  -->
                            <div class="big-steps"></div>
                            <!-- Small steps -->
                            <div class="small-steps"></div>
                        </div>

                        <div class="child-container clock-showing" id="hour">
                            <div class="hour-handle" id="hourHandle">
                                <div class="dot-handle"></div>
                                <div class="handle"></div>
                            </div>
                            <div class="center-dot"></div>
                        </div>
                    </div>
                    <div class="time-picker-block-buttons">
                        <div>
                            <button class="time-picker-buttons" id="clearTime"> CLEAR </button>
                        </div>
                        <div>
                            <button class="time-picker-buttons" id="closeTime"> CLOSE </button>
                            <button class="time-picker-buttons" id="saveTime"> SAVE </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            time_picker.openModal();
            time_picker.closeModal();
            time_picker.createStructure();
            time_picker.setupClockFeature();
        });
    </script>
</body>

</html>
