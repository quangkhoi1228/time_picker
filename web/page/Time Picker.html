<!DOCTYPE html>
<html>

<head>
    <!-- Title Page -->
    <title>Time Picker</title>
    <link rel="icon" href="../static/image/Clock Icon.png" type="icon">

    <!-- Tool Library -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        rel="stylesheet">
    <link href="../fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../static/js/all.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="../static/image/Clock Logo.png" height="65" width="65">
            <span>TIME PICKER</span>
        </div>
    </header>

    <section class="columns is-gapless">
        <div class="body-part">
            <aside class="column is-2 aside-bar">
                <section class="tool-buttons">
                    <div class="tool-text"> ABOUT PAGE </div>
                    <div>
                        <a href="../page/Time Picker.html"
                            class="button menu-button">
                            <span class="icon menu-icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span class="text menu-text">Home Page</span>
                        </a>
                    </div>

                    <div>
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <a class="button menu-button" id="launchDropdown" onclick="openDropdown()">
                                    <span class="icon menu-icon">
                                        <i class="fas fa-chevron-down"></i>
                                    </span>
                                    <span class="text menu-text">More</span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu"
                                role="menu">
                                <div class="dropdown-content">
                                    <a class="dropdown-item">
                                        Nothing is here !!
                                    </a>

                                    <a class="dropdown-item">
                                        Nothing is here !?
                                    </a>

                                    <a class="dropdown-item">
                                        Nothing is here ?!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div>
                        <div class="dropdown about-me is-hoverable is-up">
                            <div class="dropdown-trigger">
                                <a class="button menu-me-button">
                                    <span class="icon menu-me-icon">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                    <span class="text menu-me-text">About
                                        me</span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a href="https://www.facebook.com/qhoangf/" class="button menu-me-web-button">
                                        <span class="icon menu-me-icon">
                                            <i class="fab fa-facebook"></i>
                                        </span>
                                        <span class="text menu-me-text">Facebook</span>
                                    </a>

                                    <div>
                                        <a href="https://www.instagram.com/qhoangf.msc/" class="button menu-me-web-button">
                                            <span class="icon menu-me-icon">
                                                <i class="fab fa-instagram"></i>
                                            </span>
                                            <span class="text menu-me-text">Instagram</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
            <section class="right-body">
                <h1>Firstly, please choose Date: </h1>
                <div>
                    <input type="date" class="items-right-body">
                </div>

                <h2>Secondly, please choose Time: </h2>
                <div>
                    <input type="time" class="items-right-body">
                </div>

                <h3>Or... you can using Time Picker mode below:</h3>

                <div class="field field-time-picker has-addons">
                    <div class="control">
                        <input class="input" type="text" placeholder="Choose time &nbsp;&nbsp;&nbsp; ðŸ‘‰">
                    </div>

                    <div class="control">
                        <a class="button button-time-picker" id="launchModal">
                            <i class="fas fa-clock"></i>
                        </a>
                    </div>

                    <div class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <div class="box-modal">
                                <div class="parent-container time-showing-box"> 
                                     <div class="child-container time-showing">
                                        <button class="time-showing-detail-button">
                                            <input class="time-showing-detail" type="text" id="output-hour" placeholder="00" disabled>
                                        </button>
                                        <span>:</span>
                                        <button class="time-showing-detail-button">
                                            <input class="time-showing-detail" type="text" id="ouput-minute" placeholder="00" disabled>
                                        </button>
                                        <button class="time-showing-mode" onclick="switchTime()">
                                            Unit
                                        </button>
                                     </div>
                                </div>
                                <div class="parent-container clock-showing-box">
                                    <div class="child-container clock-showing" id="minute">
                                        <span id="in-minute">In-minute</span>
                                        <div class="center-dot">â€¢</div>
                                        <button class="oclock-1" onclick="savingMinute()" id="save-minute">5</button>
                                        <button class="oclock-2" onclick="savingMinute()" id="save-minute">10</button>
                                        <button class="oclock-3" onclick="savingMinute()" id="save-minute">15</button>
                                        <button class="oclock-4" onclick="savingMinute()" id="save-minute">20</button>
                                        <button class="oclock-5" onclick="savingMinute()" id="save-minute">25</button>
                                        <button class="oclock-6" onclick="savingMinute()" id="save-minute">30</button>
                                        <button class="oclock-7" onclick="savingMinute()" id="save-minute">35</button>
                                        <button class="oclock-8" onclick="savingMinute()" id="save-minute">40</button>
                                        <button class="oclock-9" onclick="savingMinute()" id="save-minute">45</button>
                                        <button class="oclock-10" onclick="savingMinute()" id="save-minute">50</button>
                                        <button class="oclock-11" onclick="savingMinute()" id="save-minute">55</button>
                                        <button class="oclock-12" onclick="savingMinute()" id="save-minute">60</button>
                                    </div>

                                    <div class="child-container clock-showing" id="hour">
                                        <span id="in-hour">In-hour</span>
                                        <div class="center-dot">â€¢</div>
                                        <button class="oclock-1" onclick="savingHour()" id="save-hour">1</button>
                                        <button class="oclock-2" onclick="savingHour()" id="save-hour">2</button>
                                        <button class="oclock-3" onclick="savingHour()" id="save-hour">3</button>
                                        <button class="oclock-4" onclick="savingHour()" id="save-hour">4</button>
                                        <button class="oclock-5" onclick="savingHour()" id="save-hour">5</button>
                                        <button class="oclock-6" onclick="savingHour()" id="save-hour">6</button>
                                        <button class="oclock-7" onclick="savingHour()" id="save-hour">7</button>
                                        <button class="oclock-8" onclick="savingHour()" id="save-hour">8</button>
                                        <button class="oclock-9" onclick="savingHour()" id="save-hour">9</button>
                                        <button class="oclock-10" onclick="savingHour()" id="save-hour">10</button>
                                        <button class="oclock-11" onclick="savingHour()" id="save-hour">11</button>
                                        <button class="oclock-12" onclick="savingHour()" id="save-hour">12</button>
                                    </div>
                                </div>
                                <div class="time-picker-block-buttons">
                                    <button class="time-picker-buttons"> Clear </button>
                                    <button class="time-picker-buttons"> Save </button>
                                </div>
                            </div>
                        </div>
                        <button class="modal-close is-large" aria-label="close"></button>
                    </div>
                </div>

                <h4>Your chosen date and time:</h4>

                <div class="field field-time-picker">
                    <p class="control has-icons-right">
                        <input class="result" type="text" placeholder="Your date and time" disabled>
                        <span class="icon icon-result is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
