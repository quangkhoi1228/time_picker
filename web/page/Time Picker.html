<!DOCTYPE html>
<html>

<head>
    <!-- Title Page -->
    <title>Time Picker</title>
    <link rel="icon" href="../static/image/Clock Icon.png" type="icon">

    <!-- Tool Library -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        rel="stylesheet">
    <link href="../fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/all.min.js"></script>
    <script src="../static/js/time_picker.js"></script>
</head>

<body>

    <header>
        <div>
            <img src="../static/image/Clock Logo.png" height="65" width="65">
            <span class="page-title">TIME PICKER</span>
        </div>
    </header>

    <section class="columns is-gapless">
        <div class="body-part">
            <aside class="column is-2 aside-bar">
                <section class="tool-buttons">
                    <div class="tool-text"> ABOUT PAGE </div>
                    <div>
                        <a href="../page/Time Picker.html"
                            class="button menu-button">
                            <span class="icon menu-icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span class="text menu-text">Home Page</span>
                        </a>
                    </div>

                    <div>
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <a class="button menu-button"
                                    id="launchDropdown">
                                    <span class="icon menu-icon">
                                        <i class="fas fa-chevron-down"></i>
                                    </span>
                                    <span class="text menu-text">More</span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu"
                                role="menu">
                                <div class="dropdown-content">
                                    <a class="dropdown-item">
                                        Nothing is here !!
                                    </a>

                                    <a class="dropdown-item">
                                        Nothing is here !?
                                    </a>

                                    <a class="dropdown-item">
                                        Nothing is here ?!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div>
                        <div class="dropdown about-me is-hoverable is-up">
                            <div class="dropdown-trigger">
                                <a class="button menu-me-button">
                                    <span class="icon menu-me-icon">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                    <span class="text menu-me-text">About
                                        me</span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu"
                                role="menu">
                                <div class="dropdown-content">
                                    <a href="https://www.facebook.com/qhoangf/"
                                        class="button menu-me-web-button">
                                        <span class="icon menu-me-icon">
                                            <i class="fab fa-facebook"></i>
                                        </span>
                                        <span
                                            class="text menu-me-text">Facebook</span>
                                    </a>

                                    <div>
                                        <a href="https://www.instagram.com/qhoangf.msc/"
                                            class="button menu-me-web-button">
                                            <span class="icon menu-me-icon">
                                                <i class="fab fa-instagram"></i>
                                            </span>
                                            <span
                                                class="text menu-me-text">Instagram</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
            <section class="right-body">
                <h1>Firstly, please choose Date: </h1>
                <div>
                    <input type="date" class="items-right-body">
                </div>

                <h2>Secondly, please choose Time: </h2>
                <div>
                    <input type="time" class="items-right-body">
                </div>

                <h3>Or... you can using Time Picker mode below:</h3>

                <div class="field field-time-picker has-addons">
                    <div class="control">
                        <input class="result choose-time" type="text"
                            placeholder="Choose time &nbsp;&nbsp;&nbsp; ðŸ‘‰"
                            disabled>
                    </div>

                    <div class="control">
                        <a class="button button-time-picker" id="launchModal">
                            <i class="fas fa-clock"></i>
                        </a>
                    </div>

                    <div class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <div class="parent-container time-showing-box">
                                <div class="child-container time-showing">
                                    <div class="time-oclock">
                                        <button class="hourMode">
                                            <div class="time-showing-detail"
                                                id="outputHour">00</div>
                                        </button>

                                        <span style="color: #fff;">&nbsp;&nbsp;:&nbsp;&nbsp;</span>

                                        <button class="minuteMode">
                                            <div class="time-showing-detail"
                                                id="outputMinute">00</div>
                                        </button>
                                    </div>


                                </div>
                            </div>

                            <div class="parent-container clock-showing-box">
                                <div class="child-container clock-showing"
                                    id="minute" onmousedown="mouseDown()"
                                    onmouseup="mouseUp()">
                                    <span id="in-minute">In-minute</span>
                                    <div class="minute-handle"
                                        id="minuteHandle">
                                        <div class="handle"></div>
                                        <div class="blank"></div>
                                    </div>
                                    <div class="center-dot"></div>

                                    <!-- Big steps  -->
                                    <div class="big-steps"></div>

                                    <!-- Small steps -->
                                    <div class="small-steps"></div>
                                </div>

                                <div class="child-container clock-showing"
                                    id="hour" onmousedown="mouseDown()"
                                    onmouseup="mouseUp()">
                                    <span id="in-hour">In-hour</span>
                                    <div class="hour-handle" id="hourHandle">
                                        <div class="handle"></div>
                                        <div class="blank"></div>
                                    </div>

                                    <div class="center-dot"></div>

                                </div>
                            </div>
                            <div class="time-picker-block-buttons">
                                <button class="time-picker-buttons"
                                    id="clearTime"> Clear </button>
                                <button class="time-picker-buttons"
                                    id="saveTime"> Save </button>
                            </div>
                        </div>
                    </div>
                </div>

                <h4>Your chosen time:</h4>

                <div class="time-result">
                    <div class="time-result-hour" id="resultHour">--</div>
                    &nbsp;:&nbsp;
                    <div class="time-result-minute" id="resultMinute">--</div>
                    &nbsp;&nbsp;
                    <div class="time-result-session" id="resultSession">--</div>
                </div>

            </section>
        </div>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            time_picker.openModal();
            time_picker.closeModal();
            time_picker.createStructure();
        });

    </script>
</body>

</html>
