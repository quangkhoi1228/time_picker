<!DOCTYPE html>
<html>

<head>
    <!-- Title Page -->
    <title>Time Picker</title>
    <link rel="icon" href="../static/image/Clock Icon.png" type="icon">

    <!-- Tool Library -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        rel="stylesheet">
    <link href="../fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../static/js/all.min.js"></script>
    <script src="../static/js/script.js"></script>
</head>

<body>
    <header>
        <div>
            <img src="../static/image/Clock Logo.png" height="65" width="65">
            <span>TIME PICKER</span>
        </div>
    </header>

    <section class="columns is-gapless">
        <div class="body-part">
            <aside class="column is-2 aside-bar">
                <section class="tool-buttons">
                    <div class="tool-text"> ABOUT PAGE </div>
                    <div>
                        <a href="../page/Time Picker.html"
                            class="button menu-button">
                            <span class="icon menu-icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span class="text menu-text">Home Page</span>
                        </a>
                    </div>

                    <div>
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <a class="button menu-button"
                                    id="launchDropdown"
                                    onclick="openDropdown()">
                                    <span class="icon menu-icon">
                                        <i class="fas fa-chevron-down"></i>
                                    </span>
                                    <span class="text menu-text">More</span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu"
                                role="menu">
                                <div class="dropdown-content">
                                    <a class="dropdown-item">
                                        Nothing is here !!
                                    </a>

                                    <a class="dropdown-item">
                                        Nothing is here !?
                                    </a>

                                    <a class="dropdown-item">
                                        Nothing is here ?!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div>
                        <div class="dropdown about-me is-hoverable is-up">
                            <div class="dropdown-trigger">
                                <a class="button menu-me-button">
                                    <span class="icon menu-me-icon">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                    <span class="text menu-me-text">About
                                        me</span>
                                </a>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu"
                                role="menu">
                                <div class="dropdown-content">
                                    <a href="https://www.facebook.com/qhoangf/"
                                        class="button menu-me-web-button">
                                        <span class="icon menu-me-icon">
                                            <i class="fab fa-facebook"></i>
                                        </span>
                                        <span
                                            class="text menu-me-text">Facebook</span>
                                    </a>

                                    <div>
                                        <a href="https://www.instagram.com/qhoangf.msc/"
                                            class="button menu-me-web-button">
                                            <span class="icon menu-me-icon">
                                                <i class="fab fa-instagram"></i>
                                            </span>
                                            <span
                                                class="text menu-me-text">Instagram</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>
            <section class="right-body">
                <h1>Firstly, please choose Date: </h1>
                <div>
                    <input type="date" class="items-right-body">
                </div>

                <h2>Secondly, please choose Time: </h2>
                <div>
                    <input type="time" class="items-right-body">
                </div>

                <h3>Or... you can using Time Picker mode below:</h3>

                <div class="field field-time-picker has-addons">
                    <div class="control">
                        <input class="input" type="text"
                            placeholder="Choose time &nbsp;&nbsp;&nbsp; ðŸ‘‰">
                    </div>

                    <div class="control">
                        <a class="button button-time-picker" id="launchModal">
                            <i class="fas fa-clock"></i>
                        </a>
                    </div>
                    <div class="modal is-active">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <div class="parent-container" style="
                                            height: 10rem;
                                            width: 10rem;
                                            background: white;
                                            margin: auto;
                                            position: relative;
                                        ">
                                <div class="child-container" style="
                                            position: absolute;
                                            top: 50%;
                                            left: 50%;
                                            transform: translate(-50%, -50%);
                                            height: 9rem;
                                            width: 9rem;
                                            background: wheat;
                                            border-radius: 50%;
                                        ">
                                    <div class="center-dot" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
">â€¢</div>
                                </div>
                            </div>
                            <div class="time-picker-block-buttons" style="
    width: 10rem;
    margin: auto;
">
                                <button class="time-picker-buttons">
                                    Clear
                                </button>
                                <button class="time-picker-buttons">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content clock-image">
                            <div>
                                <div class="time-picker-clock">
                                    <!-- Dial / Clock face -->
                                    <div class="dial"> </div>

                                    <!-- Numbers  -->
                                    <button class="oclock-1">1</button>
                                    <button class="oclock-2">2</button>
                                    <button class="oclock-3">3</button>
                                    <button class="oclock-4">4</button>
                                    <button class="oclock-5">5</button>
                                    <button class="oclock-6">6</button>
                                    <button class="oclock-7">7</button>
                                    <button class="oclock-8">8</button>
                                    <button class="oclock-9">9</button>
                                    <button class="oclock-10">10</button>
                                    <button class="oclock-11">11</button>
                                    <button class="oclock-12">12</button>
                                    <div class="center-dot">â€¢</div>
                                </div>

                                <div class="time-picker-block-buttons">
                                    <button class="time-picker-buttons">
                                        Clear
                                    </button>
                                    <button class="time-picker-buttons">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button class="modal-close is-large"
                            aria-label="close"></button>
                    </div>

                </div>

                <h4>Your chosen date and time:</h4>

                <div class="field field-time-picker">
                    <p class="control has-icons-right">
                        <input class="result" type="email"
                            placeholder="Your date and time" disabled>
                        <span class="icon icon-result is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
