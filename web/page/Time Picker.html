                                    <span class="icon menu-me-icon">

            <section class="right-body">
                <h1>Firstly, please choose Date: </h1>
                <div>
                    <input type="date" class="items-right-body">
                </div>

                <h2>Secondly, please choose Time: </h2>
                <div>
                    <input type="time" class="items-right-body">
                </div>

                <h3>Or... you can using Time Picker mode below:</h3>

                <div class="field field-time-picker has-addons">
                    <div class="control">
                        <input class="result choose-time" type="text" placeholder="Choose time &nbsp;&nbsp;&nbsp; ðŸ‘‰" disabled>
                    </div>

                    <div class="control">
                        <a class="button button-time-picker" id="launchModal">
                            <i class="fas fa-clock"></i>
                        </a>
                    </div>

                    <div class="modal">
                        <div class="modal-background"></div>
                        <div class="modal-content">
                            <div class="box-modal">
                                <div class="parent-container time-showing-box"> 
                                     <div class="child-container time-showing">
                                        <button class="time-showing-mode" onclick="switchTime()">
                                            Unit
                                        </button>

                                        <div class="time-oclock">
                                            <button class="hourMode" onclick="switchHour()">
                                                <div class="time-showing-detail" id="outputHour">00</div>
                                            </button>

                                            <span>&nbsp;&nbsp;:&nbsp;&nbsp;</span>
                                            
                                            <button class="minuteMode" onclick="switchMinute()">
                                                <div class="time-showing-detail" id="outputMinute">00</div>
                                            </button>
                                        </div>

                                        <button class="time-showing-session" onclick="switchSession()">
                                            <div class="sessionAM" id="outputSessionAM">AM</div>
                                            <div class="sessionPM" id="outputSessionPM">PM</div>
                                        </button>
                                     </div>
                                </div>
                                <div class="parent-container clock-showing-box">
                                    <div class="child-container clock-showing" id="minute">
                                        <span id="in-minute">In-minute</span>
                                        <div class="minute-handle" id="minuteHandle">
                                            <div class="handle"></div>
                                            <div class="blank"></div>
                                        </div>
                                        <div class="center-dot">â€¢</div>
                                        <!-- Big steps  -->
                                        <button class="oclock-1" id="saveMinute05" value="05">5</button>
                                        <button class="oclock-2" id="saveMinute10" value="10">10</button>
                                        <button class="oclock-3" id="saveMinute15" value="15">15</button>
                                        <button class="oclock-4" id="saveMinute20" value="20">20</button>
                                        <button class="oclock-5" id="saveMinute25" value="25">25</button>
                                        <button class="oclock-6" id="saveMinute30" value="30">30</button>
                                        <button class="oclock-7" id="saveMinute35" value="35">35</button>
                                        <button class="oclock-8" id="saveMinute40" value="40">40</button>
                                        <button class="oclock-9" id="saveMinute45" value="45">45</button>
                                        <button class="oclock-10" id="saveMinute50" value="50">50</button>
                                        <button class="oclock-11" id="saveMinute55" value="55">55</button>
                                        <button class="oclock-12" id="saveMinute60" value="00">0</button>

                                        <!-- Small steps -->
                                        <button class="minute-step1" id="saveMinute01" value="01"></button>
                                        <button class="minute-step2" id="saveMinute02" value="02"></button>
                                        <button class="minute-step3" id="saveMinute03" value="03"></button>
                                        <button class="minute-step4" id="saveMinute04" value="04"></button>
                                        <button class="minute-step6" id="saveMinute06" value="06"></button>
                                        <button class="minute-step7" id="saveMinute07" value="07"></button>
                                        <button class="minute-step8" id="saveMinute08" value="08"></button>
                                        <button class="minute-step9" id="saveMinute09" value="09"></button>

                                        <button class="minute-step11" id="saveMinute11" value="11"></button>
                                        <button class="minute-step12" id="saveMinute12" value="12"></button>
                                        <button class="minute-step13" id="saveMinute13" value="13"></button>
                                        <button class="minute-step14" id="saveMinute14" value="14"></button>
                                        <button class="minute-step16" id="saveMinute16" value="16"></button>
                                        <button class="minute-step17" id="saveMinute17" value="17"></button>

                                        <button class="minute-step46" id="saveMinute46" value="46"></button>
                                        <button class="minute-step47" id="saveMinute47" value="47"></button>
                                        <button class="minute-step48" id="saveMinute48" value="48"></button>
                                        <button class="minute-step49" id="saveMinute49" value="49"></button>

                                        <button class="minute-step51" id="saveMinute51" value="51"></button>
                                        <button class="minute-step52" id="saveMinute52" value="52"></button>
                                        <button class="minute-step53" id="saveMinute53" value="53"></button>
                                        <button class="minute-step54" id="saveMinute54" value="54"></button>
                                        <button class="minute-step56" id="saveMinute56" value="56"></button>

                                        <button class="minute-step59" id="saveMinute59" value="59"></button>
                                    </div>

                                        <div class="hour-handle" id="hourHandle">
                                            <div class="handle"></div>

                                        <div class="center-dot">â€¢</div>
